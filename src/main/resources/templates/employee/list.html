<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom.css"/>

    <title>Employee Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand h1" href="#">EMS</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/">Home</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-item nav-link" href="/employee">Employees</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-item nav-link" href="/project">Projects</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-item nav-link" href="/cost">Costs</a>
                <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/timecards">Time cards</a>
                <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="/logout">Log Out</a>
                <a sec:authorize="!isAuthenticated()" class="nav-item nav-link" href="/login">Log In</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h3>
        Employee Directory
    </h3>
    <hr/>

    <!--Button add employee-->
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/employee/add}" class="btn btn-primary bt-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Birth Date</th>
            <th>Gender</th>
            <th>Employment Date</th>
            <th>Job Title</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody sec:authorize="hasAuthority('ADMIN')">
        <tr th:each="tempEmployee: ${employees}">
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>
            <td th:text="${#dates.format(tempEmployee.birthDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${tempEmployee.gender}"></td>
            <td th:text="${#dates.format(tempEmployee.employmentDate, 'dd-MMM-yyyy')}"></td>
            <td th:text="${tempEmployee.jobTitle}"></td>
            <td>
                <a th:href="@{/employee/edit/{id} (id=${tempEmployee.id})}" class="btn btn-info bt-sm mb-3">
                    Edit
                </a>

                <a th:href="@{/employee/delete/{id} (id=${tempEmployee.id})}" class="btn btn-danger bt-sm mb-3">
                    Delete
                </a>
                <!--<td><a th:href="@{/appel/delete/{id}(id=${appel.id})}" >Delete</a></td>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
