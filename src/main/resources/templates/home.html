<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"
      xmlns:sec="org.thymeleaf.extras.springsecurity5.dialect.SpringSecurityDialect">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/custom.css"/>

    <title>Employee Management System</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
        <a class="navbar-brand h1" href="/">EMS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        </div>
    </div>
</nav>

<body th:style="'background: url(/images/workplace.jpg) no-repeat center center fixed;'">
</body>

<div class="container mt-5">

    <h1 class="text-center bg-info"><b>Employee Management System</b></h1>
    <br/>
    <br/>
    <br/>
    <div class="text-center">
        <div class="col-md-5 btn-group-vertical center-block">
            <a sec:authorize="!isAuthenticated()" th:href="@{/}" class="btn btn-info btn-lg mb-1"><b>Home</b></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/employee}" class="btn btn-info btn-lg mb-1">
                <b>Employees </b></a>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/project}" class="btn btn-info btn-lg mb-1">
                <b>Projects </b></a>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/cost}" class="btn btn-info btn-lg mb-1"> <b>Costs </b></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/timecards}" class="btn btn-info btn-lg mb-1"> <b>Time
                cards </b></a>
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-info btn-lg mb-1"> <b>Log Out </b></a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-info btn-lg mb-1"> <b>Log In </b></a>
            <a sec:authorize="!isAuthenticated()" th:href="@{/register}" class="btn btn-info btn-lg mb-1"> <b>Sign Up </b></a>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
